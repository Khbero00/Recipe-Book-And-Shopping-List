    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <img [src]="images[0]" alt="First image slide" pauseOnHover>
          <div class="carousel-caption">
            <h1>{{title}}</h1>
            <h4><i>Home of the best recipes</i></h4>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" alt="Second image slide" class="w-100" pauseOnHover>
          <div class="carousel-caption">
            <h1>{{title}}</h1>
            <h4><i>Home of the best recipes</i></h4>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]" alt="Third image slide" class="w-100"  pauseOnHover>
          <div class="carousel-caption">
            <h1>{{title}}</h1>
            <h4><i>Home of the best recipes</i></h4>
          </div>
        </ng-template>
      </ngb-carousel>
