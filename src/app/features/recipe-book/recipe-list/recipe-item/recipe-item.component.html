    <mat-card class="recipe-card">
       <mat-card-header>
          <mat-card-title>
             <h2>{{recipe.name}}</h2>
          </mat-card-title>
          <mat-icon style="margin-top: 5px" color="primary">
             restaurant_menu
          </mat-icon>
          <mat-card-subtitle>
             <cite>{{recipe.nickName}}</cite>
          </mat-card-subtitle>
       </mat-card-header>
       <mat-card-content class="recipe-content">
          <div fxFlex>
             <h2>Ingredients</h2>
             <mat-chip-list>
                <mat-chip color="primary" selected *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</mat-chip>
             </mat-chip-list>
          </div>
       </mat-card-content>
       <mat-card-actions class="example-button-row">
          <button mat-mini-fab matTooltip="Edit a recipe" matTooltipPosition="above" color="accent" (click)="editRecipe(recipe)">
             <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab matTooltip="Delete a recipe" matTooltipPosition="above" color="warn" (click)="deleteRecipe(recipe)">
             <mat-icon>close</mat-icon>
          </button>
       </mat-card-actions>
    </mat-card>
    <mat-divider></mat-divider>
