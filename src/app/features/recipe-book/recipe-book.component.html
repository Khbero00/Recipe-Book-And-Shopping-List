<section class="recipe-background">
   <app-header></app-header>
   <div fxLayout="column wrap">
      <h1 class="title" fxFlex>{{fullName}}'s Recipes</h1>
   </div>
   <div>
      <app-recipe-list [recipes]="recipes"></app-recipe-list>
   </div>
</section>
<footer class="tab-actions">
   <button mat-fab matTooltip="Add a new recipe" matTooltipPosition="before" color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
   </button>
</footer>
