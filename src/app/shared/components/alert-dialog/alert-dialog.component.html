<ng-container *ngIf="dialogType === 'message'">
  <h1 mat-dialog-title>Login Error</h1>
  <div mat-dialog-content>
    <p>{{data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Close</button>
  </div>
</ng-container>

<ng-container *ngIf="dialogType === 'recipeForm'">
  <div class="example-container">
  <h1 id="recipeTitle">Add Recipe</h1>
  <form [formGroup]="addRecipeForm">
    <div class="example-container">
       <mat-form-field class="example-full-width">
          <input matInput placeholder="Recipe Name" formControlName="name" required>
          <mat-error *ngIf="addRecipeForm.get('name').hasError('required') && addRecipeForm.get('name').touched">
            Recipe Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Recipe Nickname" formControlName="nickName" required>
            <mat-error *ngIf="addRecipeForm.get('nickName').hasError('required')">
              Recipe Nickname is <strong>required</strong>
            </mat-error>
          </mat-form-field>
    </div>
    <div id="directions" class="example-full-width" formArrayName="directions">
        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
          <h4 fxFlex>Your Directions</h4>
          <button fxFLex mat-raised-button color="primary" (click)="addDirections()">Add Step <mat-icon>add</mat-icon></button>
        </div>
        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="2.5%"
        *ngFor="let step of addRecipeForm.get('directions').controls; let i = index;">
          <mat-form-field fxFlex>
            <input matInput value="{{placeholder + ' ' +  i}}: " [formControlName]="i" required>
            <span matSuffix>
              <mat-icon fxFlex color="warn" (click)="removeDirections(i)">close</mat-icon>
            </span>
            <mat-error *ngIf="addRecipeForm.get('directions')['controls'][i].hasError('required')">
                Step is <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
    <div class="example-full-width" formArrayName="ingredients">
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
        <h4 fxFlex>Your Ingredients</h4>
        <button fxFLex mat-raised-button color="primary" (click)="addIngredients()">Add Ingredient <mat-icon>add</mat-icon></button>
      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="2.5%"
      *ngFor="let ingredientGroup of addRecipeForm.get('ingredients').controls; let i = index;" [formGroupName]="i">
        <mat-form-field fxFlex>
          <input matInput placeholder="Ingredient Name" formControlName="name" required>
          <mat-error *ngIf="addRecipeForm.get('ingredients')['controls'][i].get('name').hasError('required')">
              Ingredient name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput placeholder="Ingredient Quantity" formControlName="quantity" required focus>
          <span matSuffix>
            <mat-icon fxFlex color="warn" (click)="removeIngredient(i)">close</mat-icon>
          </span>
          <mat-error *ngIf="addRecipeForm.get('ingredients')['controls'][i].get('quantity').hasError('required')">
              Ingredient quantity is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div>
      <div id="recipe-buttons" fxLayoutAlign="center center" fxLayoutGap="2.5%">
      <button mat-raised-button color="primary" [disabled]="addRecipeForm.invalid" [mat-dialog-close]="addRecipeForm">Save Recipe <mat-icon>save</mat-icon></button>
      <button mat-raised-button (click)="onNoClick()">Cancel Recipe <mat-icon>cancel</mat-icon></button>
      </div>
    </div>
  </form>  
  </div>
</ng-container>
